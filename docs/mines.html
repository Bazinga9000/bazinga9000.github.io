<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title>Mines</title>
		<link rel="stylesheet" type="text/css" href="./css/default.css">
		<link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
		
			<link rel="stylesheet" type="text/css" href="./css/mines.css">
		
		
		
		
	<body>
		<h1>
			<center><a href="./index.html"><img src="./resources/koch.png" height="50px" width="auto" style="vertical-align: middle" /></a></center>
			<center><span>Mines</span></center>
		</h1>
		<div id="content">
			
            <div class="container">
    <canvas id="minefield" width="700" height="700" oncontextmenu="return false"></canvas>
    <div>
        <center><h1 id="timer" style="font-family: gothica">0:00.00</h1></center>
        <span>
            <input type="checkbox" id="autodecrement">
            <label for="autodecrement"> Automatic Clue Decrement </label><br>
            <input type="checkbox" id="questionflags">
            <label for="autodecrement"> Enable "Unknown Mine" Flag </label><br>
        </span>
        <table id="minecount"></table>
        <!-- <table id="colortest"></table> --->
    </div>
    <div>
        <textarea id="scenarioinput" rows="8" cols="100">
board:
    width: 15
    height: 15
distribution:
    - mine: redMine 
      count: 15
    - mine: greenMine 
      count: 15
    - mine: blueMine
      count: 15
        </textarea><br>
        <button id="loadscenario">Load Custom Scenario</button>
        <p> (Press R to reset.) </p>
        <h4>Preset Scenarios</h4>
        <button id="classicscenario">Classic</button>
        <button id="antiminescenario">Antimines</button>
        <button id="threecolorscenario">Three Colors</button>
        <button id="sixcolorscenario">Six Colors</button>
        <button id="magnetscenario">Magnet</button>
        <button id="redshiftscenario">Redshift</button> <br>
        <button id="swathscenario">Swath</button>
        <button id="swaththreecolorsscenario">Swath Three Colors</button>
        <button id="precisescenario">Precise</button>
    </div>
</div>
<br>
<h3> Mines Present:</h3>
<div id="minetips"></div>
<br>
<h5>List of Default Mines:</h5>
<textarea rows="8" cols="100">
standardMine
doubleMine
antiMine
redMine
blueMine
greenMine
magnetMine
antiRedMine
antiGreenMine
antiBlueMine
largeMine
largeAntiMine
largeRedMine
largeBlueMine
largeGreenMine
largeAntiRedMine
largeAntiGreenMine
largeAntiBlueMine
</textarea>

        </div>
		
		<script src="./js/mines.js"></script>
		
	</body>
</html>
